<!DOCTYPE html>
<html lang="en">
<head>

<body>
{% for article in articleList %}
    <div data-id="{{ article._id }}">
        <h1><a href="/article/{{ article.file_name }}">{{ article.title }}</a></h1>
        <small>{{ article.author }}</small><small>{{ article.created_time }}</small><small>{{ article.updated_time }}</small>
        <p>{{ article.description }}</p>
        {% for keyword in article.keywords %}
            <span>{{ keyword }}</span>
        {% endfor %}
    </div>
{% endfor %}
</body>
</html>
